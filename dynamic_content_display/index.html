<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Destination Submitter</title>
    <style>

        .container_back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            overflow: hidden;
            filter: blur(5px);
        }

        .img_back {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

   
        .content-container {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .container {
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .destination-card {
            padding: 20px;
            margin-top: 20px;
            background-color: #fff3e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .destination-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .destination-card h3 {
            margin-top: 0;
        }

        .btn {
            background-color: #f9a825;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c17900;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="container">
        <h2>Dynamic content display</h2>
    </div>
    </div>
    <div class="container_back">
        <img class="img_back" src="https://source.unsplash.com/1600x900/?travel" alt="background">
    </div>
    <div class="content-container">
        <div class="container">
            <h1>Search Your Dream Destination</h1>
            <form id="form_id" onsubmit="event.preventDefault(); getDestination();">
                <label for="spot">Destination:</label>
                <input type="text" id="spot" name="spot" placeholder="Enter a magical place..." required>
                <button type="submit" class="btn">Let's Go!</button>
            </form>

            <div id="destinationContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function getDestination() {
            var spot = document.getElementById("spot").value;
            var apiUrl = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(spot)}&client_id=RbpiBjFQBvyPLjopn4V05NCcQCBkuFamJq_0S9a7zh0`;

            try {
                let response = await fetch(apiUrl);
                if (response.ok) {
                    let jsonResponse = await response.json();
                    displayDestination(jsonResponse.results[0], spot);
                } else {
                    console.error('Failed to load image');
                }
            } catch (error) {
                console.error('Error fetching image:', error);
            }
        }

        function displayDestination(destination, spot) {
            var destinationContainer = document.getElementById("destinationContainer");
            destinationContainer.innerHTML = `
                <div class="destination-card">
                    <h3>${spot}</h3>
                    <img src="${destination.urls.regular}" alt="${spot}">
                    <p>Whoosh! Off to ${spot}! Better start packing your imaginary bags for an adventure of a lifetime!</p>
                    <button class="btn" onclick="fetchNewImage('${spot}')">Next Image</button>
                </div>
            `;
            destinationContainer.style.display = "block";
        }

        async function fetchNewImage(spot) {
            var apiUrl = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(spot)}&client_id=RbpiBjFQBvyPLjopn4V05NCcQCBkuFamJq_0S9a7zh0`;

            try {
                let response = await fetch(apiUrl);
                if (response.ok) {
                    let jsonResponse = await response.json();
                    displayDestination(jsonResponse.results[1], spot);
                } else {
                    console.error('Failed to load image');
                }
            } catch (error) {
                console.error('Error fetching image:', error);
            }
        }
    </script>
</body>
</html>
